<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Guidance</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Stellar Guidance</h1>
        <p>Discover the stars, your zodiac, and angel numbers</p>
    </header>

    <main>
        <section id="constellations">
            <h2>Constellations Near You</h2>
            <div id="constellation-container">
                <!-- Constellation data will be dynamically inserted here -->
            </div>
        </section>

        <section id="zodiac">
            <h2>Zodiac Signs</h2>
            <div id="zodiac-container">
                <!-- Zodiac descriptions will be dynamically inserted here -->
            </div>
        </section>

        <section id="angel-numbers">
            <h2>Angel Numbers</h2>
            <div id="angel-number-container">
                <!-- Angel number meanings will be dynamically inserted here -->
            </div>
        </section>

        <section id="esoteric-response">
            <h2>What's Your Feeling?</h2>
            <form id="feeling-form">
                <textarea id="user-feeling" placeholder="Type what you are feeling..."></textarea>
                <button type="submit">Get Esoteric Response</button>
            </form>
            <div id="response-container">
                <!-- AI response will be displayed here -->
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
